<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title page-title>Universal Search</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="universal-search.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Universal Search</h1>
      <div id="service"></div>
      <form class="u-search-form" id="searchform" name="searchform">
        <input type="text" class="u-search-input" placeholder="Looking for something?" />
        <button type="submit">
          <span class="icon icon-search"></span>
        </button>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="universal-search.js"></script>
    <script src="config.js"></script>
  </body>
</html>
